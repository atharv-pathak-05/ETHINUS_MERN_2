<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse a Number</title>
</head>
<body>
    <script>
        let str=prompt("Enter number to reverse");
        const strRev =  str.split('').reverse().join('');
        document.write(strRev);
    </script>
</body>
</html>
